<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Login</title>
</head>
<body>
    <audio autoplay loop controls>
        <source src="MP3/nave.mp3" type="audio/mp3" loop="true" />
    </audio>
    <h1>Seja Bem vindo ao futuro!</h1>
    <br />
    <br />

    <div class="form-group">
        <div>
            <label>Usuário: </label>
            <input type="text" id="User" placeholder="Usuario" autocomplete="off" />
        </div>
        <br />
        <div>
            <label>Senha: </label>
            <input type="password" id="Password" placeholder="Senha" autocomplete="off" />
        </div>
        
        <button id="login" class="btn btn-outline-success">Log In</button>
        <br />
        <label>Não tem uma conta? Crie uma agora!</label>
        <button id="sign" class="btn btn-outline-dark">Sign In</button>
    </div>

    <script type="text/javascript" src="JS/Login.js"></script>
    <footer>Created by Josué Silva.</footer>
</body>

</html>
